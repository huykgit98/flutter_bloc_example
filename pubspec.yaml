name: flutter_bloc_example
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  bloc: ^8.1.0
  bloc_concurrency: ^0.2.0
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  http: ^0.13.0
  stream_transform: ^2.0.0
  formz: ^0.6.0
  google_fonts: ^4.0.0
  meta: ^1.7.0
  font_awesome_flutter: ^10.1.0
  firebase_core: ^2.15.0
  flow_builder: ^0.0.9
  firebase_auth: ^4.6.0

  authentication_repository:
    path: packages/authentication_repository
  user_repository:
    path: packages/user_repository
  firebase_authentication_repository:
    path: packages/firebase/authentication_repository
  form_inputs:
    path: packages/firebase/form_inputs

dev_dependencies:
  bloc_test: ^9.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0

flutter:
  uses-material-design: true
  assets:
    - assets/

dependency_overrides:
  bloc: ^8.1.0
  bloc_test: ^9.1.0
  flutter_bloc: ^8.1.1